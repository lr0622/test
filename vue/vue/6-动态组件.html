<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.red{
			color: red;
		}
		.fs{
			font-size: 50px;
		}
		.bg{
			background: yellow;
		}
	</style>
	<script src='./vue.js'></script>
</head>
<body>
	<!-- 模板 -->
	<div id="app">
		<input type="button" value="按钮1" @click="tabComponent(1)"/>
		<input type="button" value="按钮2" @click="tabComponent(2)"/>
		<input type="button" value="按钮3" @click="tabComponent(3)"/>
		<keep-alive>
			<component :is="current"></component>
		</keep-alive>
		
		<!-- <span class="fontSize" :class='{red:addClass}'>hello,world</span> -->

	</div>
	<script>
		var custom1 = Vue.component('custom1',{
			template:`<div @click="changeDivbg">第一个组件</div>`,
			methods:{
				changeDivbg(){
					// alert(ev.target)
					this.style.background = 'red';
				}
			}
		})
		var custom2 = Vue.component('custom2',{
			template:`<div>第二个组件</div>`
		})
		var custom3 = Vue.component('custom3',{
			template:`<div>第三个组件</div>`
		})

		var vm = new Vue({
			el:'#app',//挂载元素
			data:{
				current:custom1
			},
			methods:{
				tabComponent(index){
					if(index==1){
						this.current = custom1
					}else if(index==2){
						this.current = custom2
					}else if(index==3){
						this.current = custom3
					}
				}
			}		
		});


	</script>

</body>
</html>

</script>
