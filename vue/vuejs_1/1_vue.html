<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='./vue.js'></script>
</head>
<body>
	<!-- 模板 -->
	<div id="demo">
		{{message}}
	</div>
	<script>
		//数据
		let data = {
			message:'hello,Vue!'
		}

		//Vm实例
		var vm = new Vue({
			el:'#demo',//挂载元素
			data:data
		});



	</script>

</body>
</html>
<script>
/*
1.渐进式框架Vue
2.两个核心点
	响应的数据绑定
		当数据发生改变时，自动更新视图
		利用Object.definedProperty中的setter/getter代理数据，监控对数据的操作

	组合的视图组件
		ui页面映射为组件树
		划分组件可维护、可重用、可测试
3.虚拟DOM
	运行js的速度很快，但大量的操作DOM就会很慢，更新数据时会重新渲染页面，没有改变数据的地方也重新渲染了DOM节点，造成很大的浪费
	利用在内存中生成与真实DOM与之对应的数据结构，称之为虚拟DOM
	当数据发生变化时，能够智能地计算出重新渲染组件的最小代价并应用到DOM操作上
	                                        
	模板
		编译->Render Function
			抽离->虚拟DOM树
				创建->真实DOM树

4.MVVM模式  核心：数据模型数据双向绑定
	M：Model 数据模型
	V: View 视图模型
	VM：ViewModel 
		View和Model之间没有联系
		Model和ViewModel之间的交互是双向的
		View的变动，自动反映在 ViewModel，反之亦然
		例如：
		//html
			<div id="demo">
				<input type="text" v-model="message"/> 
				<p>{{message}}</p>
			</div>
		//js
			let data = {
				message:'hello,Vue!'
			}
			var vm = new Vue({
				el:'#demo',
				data:data
			});
		//input框value值发生改变，p标签的内容也随之改变

5.Vue实例
6.声明式渲染
7.指令
8.模板

 */


</script>
