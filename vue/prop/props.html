<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style></style>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="app">
		<custom-component :cou="count"></custom-component>
	</div>
	<script>
		//全局组件
		Vue.component('custom-component',{
			props:['cou'],
			data(){
				return {
					incrementCount:this.cou //1.作为局部组件的data初始值
				}
			},
			computed:{
				incrementCount2(){//1->2.计算属性
					return this.incrementCount;
				}
			},
			template:`<div><h2>自定义标签</h2>
				<input type="button" value="改变cou的值" @click="changeCou"></input>
				{{incrementCount2}}
			</div>`,
			methods:{
				changeCou(){
					// this.cou++;//报错
					this.incrementCount++;
				}
			}
		})

		new Vue({
			el:'#app',
			data:{
				count:0
			}
		})
	</script>
</body>
</html>
